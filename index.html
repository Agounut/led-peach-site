<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday LED Pixel-by-Pixel</title>
  <style>
    html, body {
      margin: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
<canvas id="ledCanvas" width="1300" height="400"></canvas>

<script>
window.onload = function () {
  const canvas = document.getElementById("ledCanvas");
  const ctx = canvas.getContext("2d");

const message1 = "å›ãŒç”Ÿã¾ã‚ŒãŸä»Šæ—¥ã¯ã€";
const message2 = "ä¸–ç•ŒãŒå°‘ã—ã ã‘å„ªã—ããªã£ãŸæ—¥ã ã€‚";
  const fontSize = 80;
  const spacing = 2;
  ctx.font = `${fontSize}px sans-serif`;
  ctx.fillStyle = "white";
  ctx.fillText(message1, 20, fontSize);
  ctx.fillText(message2, 20, fontSize + 100);

  const textData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  let dots = [];

  for (let y = 0; y < textData.height; y += spacing) {
    for (let x = 0; x < textData.width; x += spacing) {
      const i = (y * textData.width + x) * 4;
      if (textData.data[i + 3] > 128) {
        dots.push({x, y, active: false});
      }
    }
  }

  dots = dots.sort(() => Math.random() - 0.5); // à¸ªà¸¸à¹ˆà¸¡à¸¥à¸³à¸”à¸±à¸šà¸ˆà¸¸à¸”
  let litCount = 0;
  let finished = false;

  // ğŸ† Fireworks
  let fireworks = [];
  function createFirework() {
    const x = Math.random() * canvas.width;
    const y = canvas.height;
    const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
    const particles = [];
    for (let i = 0; i < 40; i++) {
      const angle = Math.random() * 2 * Math.PI;
      const speed = Math.random() * 3 + 2;
      particles.push({
        x: x,
        y: y,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        alpha: 1,
        color: color
      });
    }
    fireworks.push(particles);
  }

  setInterval(() => { if (finished) createFirework(); }, 1000);

  function updateFireworks() {
    for (const fw of fireworks) {
      for (const p of fw) {
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.05;
        p.alpha *= 0.96;
      }
    }
    fireworks = fireworks.filter(fw => fw.some(p => p.alpha > 0.1));
  }

  function drawFireworks() {
    for (const fw of fireworks) {
      for (const p of fw) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = p.color.replace(")", `, ${p.alpha})`).replace("hsl", "hsla");
        ctx.fill();
      }
    }
  }

  function draw() {
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // à¸•à¸´à¸”à¹„à¸Ÿà¸—à¸µà¸¥à¸°à¸à¸´à¸à¹€à¸‹à¸¥
    if (litCount < dots.length) {
      for (let i = 0; i < 20; i++) {
        if (litCount < dots.length) {
          dots[litCount].active = true;
          litCount++;
        }
      }
    } else {
      finished = true;
    }

    // à¸§à¸²à¸”à¸ˆà¸¸à¸”à¸—à¸µà¹ˆà¸•à¸´à¸”à¹à¸¥à¹‰à¸§
    for (const d of dots) {
      if (d.active) {
        ctx.fillStyle = "#FFB6C1";
        ctx.beginPath();
        ctx.arc(d.x, d.y + 50, 2, 0, Math.PI * 2); // à¹€à¸¥à¸·à¹ˆà¸­à¸™à¸¥à¸‡à¸™à¸´à¸”à¹€à¸”à¸µà¸¢à¸§à¸à¸­à¸”à¸µ
        ctx.fill();
      }
    }

    if (finished) {
      updateFireworks();
      drawFireworks();
    }

    requestAnimationFrame(draw);
  }

  draw();
};
</script>
</body>
</html>
